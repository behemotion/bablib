name: bablib

networks:
  bablib:
    name: bablib
    driver: bridge

services:
  bablib-memory-qdrant:
    image: qdrant/qdrant:v1.15.4
    container_name: bablib-memory-qdrant
    networks:
      - bablib
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./docker/qdrant:/qdrant/storage:z
    environment:
      - QDRANT_LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3